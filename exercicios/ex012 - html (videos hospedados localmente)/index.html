<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
        <p>Este vídeo está hospedado no meu próprio servidor.</p>
        <video width="500" height="270" poster="imagens/thumb.jpg" controls autoplay loop>
            <source src="midia/meu-video.m4v" type="video/m4v">
            <source src="midia/meu-video..webm" type="video/webm">
            <source src="midia/meu-video.mp4" type="video/mp4">
            <source src="midia/meu-video.ogv" type="video/ogv">
            <p>Desculpe, seu navegador não tem compatibilidade com reprodução de vídeos.</p>
            <!--a ordem tem influência, precisa colocar primeiro o tipo do vídeo "principal"-->
            
            <!--e ficar atento para a hospedagem dos vídeos porque eles vão consumir muito tráfego de dados e também vai pesar no bolso do cliente-->
        </video>

        <h1>Inserindo vídeos do Youtube</h1>
        <p>Veja agora uma animação vinda do Youtube</p>
        
    <iframe width="500" height="270" src="https://www.youtube.com/embed/OzUnqQk4eOg?si=Z1hXJxfx0hJyh3aX" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    <!--altamente recomendável usar o youtube para não consumir muitos dados do seu servidor-->
    <!--também pode ser usado o viemo.com, porém é pago-->


</body>
</html>
